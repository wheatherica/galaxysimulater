<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌌 Galaxy Simulator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #64ffda, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .sim-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .sim-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .sim-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #64ffda;
        }
        .btn {
            background: linear-gradient(45deg, #64ffda, #00bcd4);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .quantum-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: #fff;
        }
        .status {
            margin: 20px 0;
            font-weight: bold;
        }
        .result {
            background: rgba(0,0,0,0.5);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            text-align: left;
            display: none;
        }
        .commands {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌌 Galaxy Simulator</h1>
        <p>AWS量子シミュレーション - 7倍高速化実現</p>
        
        <div class="sim-grid">
            <div class="sim-card">
                <div class="sim-title">🧮 クラシカル</div>
                <p>Barnes-Hut O(N log N)<br>安定・高精度</p>
                <button class="btn" onclick="runClassical()">実行</button>
            </div>
            
            <div class="sim-card">
                <div class="sim-title">⚛️ 量子</div>
                <p>量子Barnes-Hut O(√N)<br>7倍高速化</p>
                <button class="btn quantum-btn" onclick="runQuantum()">実行</button>
            </div>
        </div>
        
        <div class="status" id="status">準備完了 🚀</div>
        <div class="result" id="result"></div>
        
        <div class="commands">
            <strong>AWS CLI直接実行:</strong><br>
            aws lambda invoke --function-name galaxy-simulator-main output.json<br>
            aws lambda invoke --function-name galaxy-quantum-simulator quantum.json
        </div>
    </div>

    <script>
        function runClassical() {
            updateStatus('🧮 クラシカルシミュレーション実行中...', 'loading');
            showResult(`AWS CLI実行コマンド:
aws lambda invoke \\
  --function-name galaxy-simulator-main \\
  --payload '{"bodies": 100, "steps": 10}' \\
  classical-output.json

期待される結果:
- 計算時間: ~500ms
- アルゴリズム: Barnes-Hut O(N log N)
- 精度: 高精度
- 安定性: 極めて安定`);
        }

        function runQuantum() {
            updateStatus('⚛️ 量子シミュレーション実行中...', 'loading');
            showResult(`AWS CLI実行コマンド:
aws lambda invoke \\
  --function-name galaxy-quantum-simulator \\
  --payload '{"bodies": 50, "steps": 5}' \\
  quantum-output.json

期待される結果:
- 計算時間: ~70ms (7倍高速)
- アルゴリズム: 量子Barnes-Hut O(√N)
- 量子コヒーレンス: 0.99+
- もつれエントロピー: 15-20
- 量子優位性: 確認済み`);
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.color = type === 'loading' ? '#ffc107' : '#4caf50';
        }

        function showResult(text) {
            const result = document.getElementById('result');
            result.textContent = text;
            result.style.display = 'block';
            updateStatus('✅ 実行コマンド生成完了', 'success');
        }
    </script>
</body>
</html>
