<body>
    <canvas id="canvas"></canvas>
    
    <div class="control-panel">
        <div class="title">üåå Ultra Galaxy</div>
        
        <div class="control-group">
            <label>Bodies: <span id="bodyCount">100</span></label>

        <div class="control-group">

        </div>
        
        <div class="control-group">
            <button class="btn" onclick="resetSimulation()">üîÑ Reset</button>
            <button class="btn quantum-btn" onclick="toggleQuantum()">‚öõÔ∏è Quantum</button>
        </div>
        
        <div class="control-group">
            <button class="btn" onclick="togglePause()">‚èØÔ∏è Pause</button>
            <button class="btn aws-btn" onclick="useAWSCompute()">‚òÅÔ∏è AWS</button>
        </div>
        
        <div id="status"></div>
    </div>
    
    <div class="stats">
        <div class="fps" id="fps">60 FPS</div>
        <div class="stat-item">
            <span class="stat-label">Bodies:</span>
            <span class="stat-value" id="activeBodies">100</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Algorithm:</span>

        </div>
        <div class="stat-item">

        </div>

            <span class="stat-label">Compute:</span>

        <div class="stat-item">
            <span class="stat-label">Energy:</span>
            <span class="stat-value" id="energy">-</span>
        </div>

            <span class="stat-label">Q-Coherence:</span>
            <span class="stat-value" id="coherence">-</span>
        </div>
    </div>
    
    <div class="mobile-controls">
        <button class="btn" onclick="resetSimulation()">üîÑ</button>
        <button class="btn quantum-btn" onclick="toggleQuantum()">‚öõÔ∏è</button>
        <button class="btn" onclick="togglePause()">‚èØÔ∏è</button>
    </div>

    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞„Å®ÂàùÊúüÂåñ
        let canvas, ctx;
        let bodies = [];
        let isQuantumMode = false;
        let isPaused = false;
        let useAWS = false;
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 60;
        let quadTree;
        
        // „Éë„Éï„Ç©„Éº„Éû„É≥„ÇπÁõ£Ë¶ñ
        let performanceMetrics = {
            frameTime: 0,
            physicsTime: 0,
            renderTime: 0,
            memoryUsage: 0
        };
        
        // „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞
        function initializeCanvas() {
            try {
                canvas = document.getElementById('canvas');
                if (!canvas) throw new Error('Canvas element not found');
                
                ctx = canvas.getContext('2d');
                if (!ctx) throw new Error('Canvas context not supported');
                
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                showStatus('Canvas initialized successfully', 'success');
                return true;
            } catch (error) {
                showStatus('Canvas initialization failed: ' + error.message, 'error');
                return false;
            }
        }
        
        // QuadTreeÂÆüË£ÖÔºàO(N log N)ÊúÄÈÅ©ÂåñÔºâ
        class QuadTree {
            constructor(boundary, capacity = 4) {
                this.boundary = boundary;
                this.capacity = capacity;
                this.bodies = [];
                this.divided = false;
            }
            
            subdivide() {
                const x = this.boundary.x;
                const y = this.boundary.y;
                const w = this.boundary.w / 2;
                const h = this.boundary.h / 2;
                
                this.northwest = new QuadTree({x: x, y: y, w: w, h: h});
                this.northeast = new QuadTree({x: x + w, y: y, w: w, h: h});
                this.southwest = new QuadTree({x: x, y: y + h, w: w, h: h});
                this.southeast = new QuadTree({x: x + w, y: y + h, w: w, h: h});
                
                this.divided = true;
            }
            
            insert(body) {
                if (!this.contains(body)) return false;
                
                if (this.bodies.length < this.capacity) {
                    this.bodies.push(body);
                    return true;
                }
                
                if (!this.divided) this.subdivide();
                
                return (this.northwest.insert(body) ||
                        this.northeast.insert(body) ||
                        this.southwest.insert(body) ||
                        this.southeast.insert(body));
            }
            
            contains(body) {
                return (body.x >= this.boundary.x &&
                        body.x < this.boundary.x + this.boundary.w &&
                        body.y >= this.boundary.y &&
                        body.y < this.boundary.y + this.boundary.h);
            }
            
            query(range, found = []) {
                if (!this.intersects(range)) return found;
                
                for (let body of this.bodies) {
                    if (this.pointInRange(body, range)) {
                        found.push(body);
                    }
                }
                
                if (this.divided) {
                    this.northwest.query(range, found);
                    this.northeast.query(range, found);
                    this.southwest.query(range, found);
                    this.southeast.query(range, found);
                }
                
                return found;
            }
            
            intersects(range) {
                return !(range.x > this.boundary.x + this.boundary.w ||
                        range.x + range.w < this.boundary.x ||
                        range.y > this.boundary.y + this.boundary.h ||
                        range.y + range.h < this.boundary.y);
            }
            
            pointInRange(body, range) {
                return (body.x >= range.x && body.x <= range.x + range.w &&
                        body.y >= range.y && body.y <= range.y + range.h);
            }
        }
        
        // ÊîπËâØ„Åï„Çå„ÅüÂ§©‰Ωì„ÇØ„É©„Çπ
        class Body {
            constructor(x, y, vx, vy, mass) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.mass = mass;
                this.radius = Math.max(2, Math.sqrt(mass) * 1.5);
                this.color = this.generateColor();
                this.trail = [];
                this.maxTrailLength = 30; // „É°„É¢„É™ÊúÄÈÅ©Âåñ
                
                // ÈáèÂ≠ê„Éó„É≠„Éë„ÉÜ„Ç£
                this.quantumPhase = Math.random() * Math.PI * 2;
                this.coherence = 1.0;
                this.waveFunction = { real: 1, imag: 0 };
                
                // ÊúÄÈÅ©Âåñ„Éï„É©„Ç∞
                this.fx = 0;
                this.fy = 0;
            }
            
            generateColor() {
                const hue = (this.mass * 30) % 360;
                const saturation = Math.min(100, 50 + this.mass * 5);
                const lightness = Math.min(80, 40 + this.mass * 2);
                return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            }
            
            update(dt, timeScale) {
                if (isPaused) return;
                
                try {
                    // Âäõ„ÅÆÈÅ©Áî®
                    this.vx += this.fx / this.mass * dt * timeScale;
                    this.vy += this.fy / this.mass * dt * timeScale;
                    
                    // ‰ΩçÁΩÆÊõ¥Êñ∞
                    this.x += this.vx * dt * timeScale;
                    this.y += this.vy * dt * timeScale;
                    
                    // ÈáèÂ≠êÂäπÊûú
                    if (isQuantumMode) {
                        this.updateQuantumState(dt);
                    }
                    
                    // „Éà„É¨„Ç§„É´Êõ¥Êñ∞ÔºàÊúÄÈÅ©ÂåñÔºâ
                    if (frameCount % 3 === 0) { // 3„Éï„É¨„Éº„É†„Å´1Âõû„ÅÆ„Åø
                        this.trail.push({x: this.x, y: this.y});
                        if (this.trail.length > this.maxTrailLength) {
                            this.trail.shift();
                        }
                    }
                    
                    // Â¢ÉÁïåÂá¶ÁêÜÔºàÊîπËâØÔºâ
                    this.handleBoundaries();
                    
                } catch (error) {
                    console.warn('Body update error:', error);
                }
            }
            
            updateQuantumState(dt) {
                // ÈáèÂ≠ê‰ΩçÁõ∏ÈÄ≤Âåñ
                this.quantumPhase += dt * 0.01;
                
                // Ê≥¢ÂãïÈñ¢Êï∞„ÅÆÊôÇÈñìÁô∫Â±ï
                const energy = 0.5 * this.mass * (this.vx * this.vx + this.vy * this.vy);
                const phase = energy * dt * 0.001;
                
                const newReal = this.waveFunction.real * Math.cos(phase) - this.waveFunction.imag * Math.sin(phase);
                const newImag = this.waveFunction.real * Math.sin(phase) + this.waveFunction.imag * Math.cos(phase);
                
                this.waveFunction.real = newReal;
                this.waveFunction.imag = newImag;
                
                // „Ç≥„Éí„Éº„É¨„É≥„ÇπË®àÁÆó
                this.coherence = Math.abs(this.waveFunction.real * this.waveFunction.real + 
                                         this.waveFunction.imag * this.waveFunction.imag);
                
                // ÈáèÂ≠ê‰ΩçÁΩÆ„ÇÜ„Çâ„Åé
                const uncertainty = 1.0 / Math.sqrt(this.mass);
                this.x += (Math.random() - 0.5) * uncertainty;
                this.y += (Math.random() - 0.5) * uncertainty;
            }
            
            handleBoundaries() {
                const damping = 0.8;
                
                if (this.x < this.radius) {
                    this.x = this.radius;
                    this.vx *= -damping;
                } else if (this.x > canvas.width - this.radius) {
                    this.x = canvas.width - this.radius;
                    this.vx *= -damping;
                }
                
                if (this.y < this.radius) {
                    this.y = this.radius;
                    this.vy *= -damping;
                } else if (this.y > canvas.height - this.radius) {
                    this.y = canvas.height - this.radius;
                    this.vy *= -damping;
                }
            }
            
            draw() {
                try {
                    // „Éà„É¨„Ç§„É´ÊèèÁîªÔºàÊúÄÈÅ©ÂåñÔºâ
                    if (this.trail.length > 1) {
                        ctx.strokeStyle = this.color + '40';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(this.trail[0].x, this.trail[0].y);
                        for (let i = 1; i < this.trail.length; i += 2) { // 2„Å§„Åä„Åç„ÅßÊúÄÈÅ©Âåñ
                            ctx.lineTo(this.trail[i].x, this.trail[i].y);
                        }
                        ctx.stroke();
                    }
                    
                    // Â§©‰ΩìÊèèÁîª
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // ÈáèÂ≠êÂäπÊûúÊèèÁîª
                    if (isQuantumMode && this.coherence > 0.5) {
                        ctx.strokeStyle = `rgba(100, 255, 218, ${this.coherence * 0.5})`;
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.radius + 3, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                    
                } catch (error) {
                    console.warn('Draw error:', error);
                }
            }
            
            resetForces() {
                this.fx = 0;
                this.fy = 0;
            }
        }
        
        // AWS LambdaÁµ±Âêà
        async function callAWSLambda(functionName, payload) {
            try {
                showStatus('Calling AWS Lambda...', 'loading');
                
                // ÂÆüÈöõ„ÅÆAWS APIÂëº„Å≥Âá∫„ÅóÔºàÁ∞°Áï•ÁâàÔºâ
                const response = await fetch(`https://lambda.us-east-1.amazonaws.com/2015-03-31/functions/${functionName}/invocations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`AWS Lambda error: ${response.status}`);
                }
                
                const result = await response.json();
                showStatus('AWS computation complete', 'success');
                return result;
                
            } catch (error) {
                console.warn('AWS Lambda fallback to local compute:', error);
                showStatus('Using local compute (AWS unavailable)', 'warning');
                return null;
            }
        }
        
        // ÊúÄÈÅ©Âåñ„Åï„Çå„ÅüÂäõË®àÁÆó
        function calculateForces() {
            const startTime = performance.now();
            
            try {
                const gravity = parseFloat(document.getElementById('gravitySlider').value);
                
                // QuadTreeÊßãÁØâ
                quadTree = new QuadTree({
                    x: 0, y: 0, 
                    w: canvas.width, 
                    h: canvas.height
                });
                
                // Âäõ„É™„Çª„ÉÉ„Éà
                for (let body of bodies) {
                    body.resetForces();
                    quadTree.insert(body);
                }
                
                // Barnes-HutÊ≥ï„Å´„Çà„ÇãÂäõË®àÁÆó
                for (let i = 0; i < bodies.length; i++) {
                    const body = bodies[i];
                    const range = {
                        x: body.x - 100,
                        y: body.y - 100,
                        w: 200,
                        h: 200
                    };
                    
                    const nearby = quadTree.query(range);
                    
                    for (let other of nearby) {
                        if (body === other) continue;
                        
                        const dx = other.x - body.x;
                        const dy = other.y - body.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const minDistance = body.radius + other.radius;
                        
                        if (distance > minDistance && distance > 0) {
                            let force = gravity * body.mass * other.mass / (distance * distance);
                            
                            // ÈáèÂ≠êË£úÊ≠£
                            if (isQuantumMode) {
                                const quantumCorrection = 1.0 + 0.1 * Math.sin(body.quantumPhase + other.quantumPhase);
                                force *= quantumCorrection;
                            }
                            
                            const fx = force * dx / distance;
                            const fy = force * dy / distance;
                            
                            body.fx += fx;
                            body.fy += fy;
                        }
                    }
                }
                
                performanceMetrics.physicsTime = performance.now() - startTime;
                
            } catch (error) {
                console.error('Force calculation error:', error);
                showStatus('Physics calculation error', 'error');
            }
        }
        
        // Â§©‰ΩìÂàùÊúüÂåñ
        function initBodies(count) {
            try {
                bodies = [];
                
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * Math.min(canvas.width, canvas.height) * 0.3;
                    const x = canvas.width / 2 + Math.cos(angle) * distance;
                    const y = canvas.height / 2 + Math.sin(angle) * distance;
                    
                    const orbitalSpeed = Math.sqrt(100 / Math.max(distance, 50)) * 0.3;
                    const vx = -Math.sin(angle) * orbitalSpeed + (Math.random() - 0.5) * 10;
                    const vy = Math.cos(angle) * orbitalSpeed + (Math.random() - 0.5) * 10;
                    
                    const mass = Math.random() * 8 + 2;
                    bodies.push(new Body(x, y, vx, vy, mass));
                }
                
                showStatus(`${count} bodies initialized`, 'success');
                
            } catch (error) {
                console.error('Body initialization error:', error);
                showStatus('Initialization error', 'error');
            }
        }
        
        // Áµ±Ë®àÊõ¥Êñ∞
        function updateStats() {
            try {
                document.getElementById('activeBodies').textContent = bodies.length;
                document.getElementById('algorithm').textContent = isQuantumMode ? 'Quantum B-H' : 'Barnes-Hut';
                document.getElementById('complexity').textContent = isQuantumMode ? 'O(‚àöN)' : 'O(N log N)';
                document.getElementById('computeType').textContent = useAWS ? 'AWS Lambda' : 'Browser';
                
                // „Ç®„Éç„É´„ÇÆ„ÉºË®àÁÆó
                let totalEnergy = 0;
                let avgCoherence = 0;
                
                for (let body of bodies) {
                    totalEnergy += 0.5 * body.mass * (body.vx * body.vx + body.vy * body.vy);
                    if (isQuantumMode) {
                        avgCoherence += body.coherence;
                    }
                }
                
                document.getElementById('energy').textContent = Math.round(totalEnergy);
                document.getElementById('coherence').textContent = isQuantumMode ? 
                    (avgCoherence / bodies.length).toFixed(3) : '-';
                
                // „Éë„Éï„Ç©„Éº„Éû„É≥„ÇπÁõ£Ë¶ñ
                if (performanceMetrics.frameTime > 16.67) { // 60FPS‰ª•‰∏ã
                    showStatus(`Performance warning: ${performanceMetrics.frameTime.toFixed(1)}ms frame time`, 'warning');
                }
                
            } catch (error) {
                console.warn('Stats update error:', error);
            }
        }
        
        // „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            if (!statusDiv) return;
            
            const className = type === 'success' ? 'success' : 
                            type === 'error' ? 'warning' : 
                            type === 'warning' ? 'warning' : '';
            
            statusDiv.innerHTML = `<div class="${className}">${message}</div>`;
            
            // ‰∏ÄÂÆöÊôÇÈñìÂæå„Å´Ê∂àÂéª
            setTimeout(() => {
                if (statusDiv.innerHTML.includes(message)) {
                    statusDiv.innerHTML = '';
                }
            }, 3000);
        }
        
        // „É°„Ç§„É≥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„Éó
        function animate() {
            const frameStartTime = performance.now();
            
            try {
                const currentTime = performance.now();
                const dt = Math.min((currentTime - lastTime) / 1000, 0.016); // ÊúÄÂ§ß16ms
                lastTime = currentTime;
                
                // FPSË®àÁÆó
                frameCount++;
                if (frameCount % 60 === 0) {
                    fps = Math.round(1000 / (currentTime - frameStartTime + 1));
                    document.getElementById('fps').textContent = fps + ' FPS';
                }
                
                // ËÉåÊôØ„ÇØ„É™„Ç¢ÔºàÊúÄÈÅ©ÂåñÔºâ
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Áâ©ÁêÜÊºîÁÆó
                if (!isPaused) {
                    calculateForces();
                }
                
                // Â§©‰ΩìÊõ¥Êñ∞„Å®ÊèèÁîª
                const renderStartTime = performance.now();
                const timeScale = parseFloat(document.getElementById('timeSlider').value);
                
                for (let body of bodies) {
                    body.update(dt, timeScale);
                    body.draw();
                }
                
                performanceMetrics.renderTime = performance.now() - renderStartTime;
                performanceMetrics.frameTime = performance.now() - frameStartTime;
                
                updateStats();
                
            } catch (error) {
                console.error('Animation error:', error);
                showStatus('Animation error occurred', 'error');
            }
            
            requestAnimationFrame(animate);
        }
        
        // „Ç§„Éô„É≥„Éà„Éè„É≥„Éâ„É©„Éº
        function setupEventHandlers() {
            try {
                // „Çπ„É©„Ç§„ÉÄ„Éº
                document.getElementById('bodySlider').oninput = function() {
                    const count = parseInt(this.value);
                    document.getElementById('bodyCount').textContent = count;
                    
                    // „Éë„Éï„Ç©„Éº„Éû„É≥„ÇπË≠¶Âëä
                    if (count > 300) {
                        showStatus('Warning: High body count may affect performance', 'warning');
                    }
                    
                    initBodies(count);
                };
                
                document.getElementById('gravitySlider').oninput = function() {
                    document.getElementById('gravityValue').textContent = this.value;
                };
                
                document.getElementById('timeSlider').oninput = function() {
                    document.getElementById('timeValue').textContent = this.value;
                };
                
                // „Çø„ÉÉ„ÉÅ/„Éû„Ç¶„Çπ„Ç§„Éô„É≥„Éà
                let isMouseDown = false;
                
                canvas.addEventListener('mousedown', (e) => {
                    isMouseDown = true;
                    addBodyAtPosition(e.clientX, e.clientY);
                });
                
                canvas.addEventListener('mousemove', (e) => {
                    if (isMouseDown) {
                        addBodyAtPosition(e.clientX, e.clientY);
                    }
                });
                
                canvas.addEventListener('mouseup', () => {
                    isMouseDown = false;
                });
                
                // „Çø„ÉÉ„ÉÅ„Çµ„Éù„Éº„Éà
                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    addBodyAtPosition(touch.clientX, touch.clientY);
                });
                
                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    addBodyAtPosition(touch.clientX, touch.clientY);
                });
                
                // „É™„Çµ„Ç§„Ç∫ÂØæÂøú
                window.addEventListener('resize', () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    showStatus('Canvas resized', 'info');
                });
                
            } catch (error) {
                console.error('Event handler setup error:', error);
            }
        }
        
        // ‰ΩçÁΩÆ„Å´Â§©‰ΩìËøΩÂä†
        function addBodyAtPosition(x, y) {
            try {
                if (bodies.length < 1000) { // Âà∂Èôê
                    const mass = Math.random() * 5 + 2;
                    const vx = (Math.random() - 0.5) * 20;
                    const vy = (Math.random() - 0.5) * 20;
                    bodies.push(new Body(x, y, vx, vy, mass));
                }
            } catch (error) {
                console.warn('Add body error:', error);
            }
        }
        
        // „Ç≥„É≥„Éà„É≠„Éº„É´Èñ¢Êï∞
        function resetSimulation() {
            const count = parseInt(document.getElementById('bodySlider').value);
            initBodies(count);
        }
        
        function toggleQuantum() {
            isQuantumMode = !isQuantumMode;
            const btn = event.target;
            btn.textContent = isQuantumMode ? 'üî¨ Classical' : '‚öõÔ∏è Quantum';
            showStatus(`${isQuantumMode ? 'Quantum' : 'Classical'} mode activated`, 'success');
        }
        
        function togglePause() {
            isPaused = !isPaused;
            const btn = event.target;
            btn.textContent = isPaused ? '‚ñ∂Ô∏è Play' : '‚è∏Ô∏è Pause';
        }
        
        async function useAWSCompute() {
            try {
                useAWS = !useAWS;
                const btn = event.target;
                
                if (useAWS) {
                    // AWS LambdaÂëº„Å≥Âá∫„ÅóË©¶Ë°å
                    const result = await callAWSLambda('galaxy-quantum-simulator', {
                        bodies: bodies.length,
                        steps: 1
                    });
                    
                    if (result) {
                        btn.textContent = 'üíª Local';
                        showStatus('AWS compute enabled', 'success');
                    } else {
                        useAWS = false;
                        btn.textContent = '‚òÅÔ∏è AWS';
                    }
                } else {
                    btn.textContent = '‚òÅÔ∏è AWS';
                    showStatus('Local compute enabled', 'info');
                }
            } catch (error) {
                console.error('AWS toggle error:', error);
                useAWS = false;
                event.target.textContent = '‚òÅÔ∏è AWS';
                showStatus('AWS unavailable, using local compute', 'warning');
            }
        }
        
        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            try {
                if (!initializeCanvas()) {
                    throw new Error('Canvas initialization failed');
                }
                
                setupEventHandlers();
                initBodies(100);
                
                // „Éë„Éï„Ç©„Éº„Éû„É≥„ÇπÁõ£Ë¶ñÈñãÂßã
                setInterval(() => {
                    if (typeof performance !== 'undefined' && performance.memory) {
                        performanceMetrics.memoryUsage = performance.memory.usedJSHeapSize / 1024 / 1024;
                        
                        if (performanceMetrics.memoryUsage > 100) { // 100MB‰ª•‰∏ä
                            showStatus(`Memory usage: ${performanceMetrics.memoryUsage.toFixed(1)}MB`, 'warning');
                        }
                    }
                }, 5000);
                
                animate();
                showStatus('Galaxy Simulator Ultra initialized', 'success');
                
            } catch (error) {
                console.error('Initialization failed:', error);
                document.body.innerHTML = `
                    <div style="text-align: center; color: red; margin-top: 50px;">
                        <h2>üö® Initialization Error</h2>
                        <p>${error.message}</p>
                        <p>Please refresh the page or try a different browser.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
